<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="mb-3" [class.is-invalid]="!nome.valid && nome.touched">
    <label for="nome" class="form-label" >Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Enter Nome" 
    name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
    <!-- <div>{{ nome.className }}</div> -->
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatório</div>
  </div>
  <div class="mb-3" [class.is-invalid]="!email.valid && email.touched">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">Email é obrigatório</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>
</form>
